<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Chrome Extension</title>
</head>
<body>
    <script>
        function checkExtension() {
            return new Promise((resolve, reject) => {
                chrome.runtime.sendMessage('your-extension-id', { action: 'check_extension' }, (response) => {
                    if (response && response.status === 'installed') {
                        resolve(true);
                    } else {
                        resolve(false);
                    }
                });
            });
        }

        checkExtension().then(isInstalled => {
            if (isInstalled) {
                document.body.innerHTML = "<h1>Extension is installed!</h1>";
            } else {
                document.body.innerHTML = "<h1>Extension is not installed. Access denied.</h1>";
            }
        });
    </script>
</body>
</html>
